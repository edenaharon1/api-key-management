version: '3.8'

services:
  db:
    image: postgres:15
    container_name: api-key-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-api_key_db}
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    image: node:20
    container_name: api-key-server
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-api_key_db}
    depends_on:
      - db
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
