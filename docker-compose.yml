version: '3.8'

services:
  db:
    image: postgres:15
    container_name: api-key-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_key_db
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
